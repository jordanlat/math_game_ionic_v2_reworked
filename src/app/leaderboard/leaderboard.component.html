<div class="list">
  <p>Leaderboard</p>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>Pseudo</p>
      </ion-col>
      <ion-col>
        <p>Score</p>
      </ion-col>
    </ion-row>
    <div *ngFor="let item of arr_lead">
      <ion-row>
        <ion-col>
          {{item['pseudo']}}
        </ion-col>
        <ion-col>
          {{item['score']}}
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</div>
